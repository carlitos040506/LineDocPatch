

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(150deg, #00384a, #58f0ce);
            color: #006066;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: linear-gradient(150deg, #163641, #22927a);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 800px;
        }
        .btn-primary {
            background-color: #29d196;
            border: none;
            margin-right: 10px; /* Espacio entre botones */
        }
        .btn-primary:hover {
            background-color: #159363;
        }
        .btn-secondary {
            background-color: #d1d638; /* Cambio de color para el bot√≥n de eliminar */
            border: none;
        }
        .btn-secondary:hover {
            background-color: #c82839;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Editar Perfil</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'eliminar_usuario' usuario.id %}" class="btn btn-secondary">Eliminar cuenta</a>
            </div>
        </form>
    </div>
</body>
</html>
